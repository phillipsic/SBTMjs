<template name="login">

<div class="container">
	<div class="col-sm-5 col-sm-offset-3">
		<div class="panel panel-default">

			<div class="panel-heading">
				<strong>Welcome back</strong>
			</div>
			<div class="panel-body">
				<form class="login">
					<div class="form-group">
						<div class="input-group">
							<span class="input-group-addon"> <i
								class="glyphicon glyphicon-user" style="width: auto"></i>
							</span> <input id="txtEmail" type="text"
								class="form-control" name="email" placeholder="email address"
								required="" />
						</div>
					</div>
					<div class="form-group">
						<div class="input-group">
							<span class="input-group-addon"> <i
								class="glyphicon glyphicon-lock" style="width: auto"></i>
							</span> <input id="txtPassword"  type="password"
								class="form-control" name="password" placeholder="password"
								required="" />
						</div>
					</div>

					<div>
						<button type="submit"
							class="btn btn-default">
							Login <span class="glyphicon glyphicon-log-in"></span>
						</button>
					</div>



				</form>
			</div>

		</div>
	</div>
</div>


</template>
