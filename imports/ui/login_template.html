<template name="login">

<div class="container">
	<div class="row">
		<div class="col-md-offset-5 col-md-3">
			<div class="form-login">
				<form class="login">
					<p>
						Email: <input type="email" name="email">
					</p>
					<p>
						Password: <input type="password" name="password">
					</p>
					<p>
						<input type="submit" value="Login">
					</p>
				</form>
			</div>


		</div>
	</div>
</div>
</template>
