<body>

    <header>
      <h1>Session Based Test Management Manager - Active template {{projectTemplateActive}}</h1>
    </header>
    
    
    
    {{> loginButtons}}
    
    
    
     {{#if currentUser}}
    <p>You're logged in!</p>
    
    
    <table>
    <td>User Admin</td>
    <td>  <button class="project">Project</button> Project Admin</td>
    <td>Sessions</td>
    <td>My Sessions</td>
    <td>Data Files</td
    ><td>Reporting</td>
    </table>
    
  {{> applicationLayout}}
    
  {{else}}

  {{/if}}
 
  </div>
</body>
 
<template name="applicationLayout">
  {{> Template.dynamic template=main}}
</template>
