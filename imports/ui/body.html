<body>
  <div class="container">
    <header>
      <h1>Session Based Test Management Manager - Active template {{projectTemplateActive}}</h1>
    </header>
  
    
    {{> loginButtons}}

     {{#if currentUser}}
    <p>You're logged in!</p>
    
    
    <table>
    <td>User Admin</td>
    <td><a href="projects" >Project Admin</a></td>
    <td>Sessions</td>
    <td>My Sessions</td>
    <td>Data Files</td
    ><td>Reporting</td>
    </table>
   
 
  
 
    
  {{else}}
  <p>You're NOT logged in!</p>
  {{/if}}
  {{> applicationLayout}}
  </div>
</body>
 
<template name="applicationLayout">
  {{> Template.dynamic template=main}}
</template>


<template name="projectsAdmin">
 <p>This is the project admin template</p>
</template>

<template name="blankpage">
 <h2>This the blank page template</h2>
</template>
