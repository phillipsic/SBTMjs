<template name="usersAdmin">
<div class="container">

	<div class="panel panel-default">
		<div class="panel-heading"><strong>Create New User</strong></div>
		<div class="panel-body">


			<form class="new-user">
				<div class="form-group row">
					<div class="col-xs-3">
						<div class="input-group">

							<span class="input-group-addon"><i
								class="glyphicon glyphicon-user"></i></span> <input id="email"
								type="text" class="form-control" name="email"
								placeholder="Email">
						</div>
					</div>
					<div class="col-xs-3">
						<div class="input-group">
							<span class="input-group-addon"><i
								class="glyphicon glyphicon-lock"></i></span> <input id="password"
								type="password" class="form-control" name="password"
								placeholder="Password">
						</div>
					</div>
					<div class="input-group">

						<label class="btn btn-default"> <input type="radio"
							name="role" value="user"> <span>User</span>
						</label> <label class="btn btn-default"> <input type="radio"
							name="role" value="admin"> <span>Admin</span>
						</label>


					</div>
				</div>


				<button type="submit" class="btn btn-default">Submit</button>

			</form>
		</div>
	</div>
</div>
<div class="container">

	<table class="table table-bordered">
		<thead>
			<tr>
				<th>Username</th>
				<th>Role</th>
				<th>Email</th>
			</tr>
		</thead>
		<tbody>{{#each listusers}} {{> usertemplate}} {{/each}}


		</tbody>
	</table>
</div>

</template>

<template name="usertemplate">
<tr>
	<td>{{username}}</td>
	<td>{{#if isInRole 'admin'}} admin {{/if}}</td>
	<td>-</td>
</tr>
</template>
